name: Frontend Continuous Integration

on:
  push:
    branches:
     - main
    paths:
     - 'starter/frontend/**'
  workflow_dispatch:

#below is to set frontend directory variable to avoid listing the same throughout every job
env:
  wd: starter/frontend
  REACT_APP_MOVIE_API_URL: http://localhost:5000 #Backend URL

#Start of the ci jobs. Lint, Test & Build
jobs:
  lint:
    name: Lint Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Restore Cache # Restore cache before dependency install
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('starter/frontend/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install dependencies Lint
        run: cd $wd && npm ci

      - name: Run lint
        run: cd $wd && npm run lint
  
  test:
    name: Test Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Restore Cache # Restore cache before dependency install
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('starter/frontend/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-
      
      - name: Install dependencies
        run: cd $wd && npm ci

      - name: Run Test
        run: cd $wd && npm run test
  
  build:
    name: Build Job
    needs: [lint, test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Dependencies
        run: cd $wd && npm ci

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.FRONTEND_ECR_REPO }}
        run: |
          cd $wd
          IMAGE_TAG=latest

          docker build \
            --build-arg REACT_APP_MOVIE_API_URL=$REACT_APP_MOVIE_API_URL \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG  .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      
      - name: Set image tag in Kustomize
        run: |
          cd starter/frontend
          IMAGE_TAG=latest
          kustomize edit set image mp-frontend=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy Docker Image with Kustomize
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}
          kubectl apply -k starter/frontend/k8s
  